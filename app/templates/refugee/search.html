{% extends "base.html" %}

{% include 'refugee/nav.html' %}
{% block body %}

<div class="container-fluid" style="background-color:#ecf0f1;">

  <div id="myModal" class="modal fade" role="dialog">
     <div class="modal-dialog">

       <!-- Modal content-->
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h3 class="modal-title" style="color:green;">Success</h3>
         </div>
         <div class="modal-body">
           <p> <b>You application is on its way!!!</b></p>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
       </div>

     </div>
   </div>



    <div class="col-md-4 col-md-offset-3" style="margin-top:40px">
      <form action="" class="search-form">
               <div class="form-group has-feedback">
               <label for="search" class="sr-only">Search</label>
               <input type="text" class="form-control" name="search" id="search" placeholder="search">
                 <span class="glyphicon glyphicon-search form-control-feedback"></span>
             </div>
           </form>
    </div>



  <div class="row">
    <div class="col-md-10">
      <h2 style="text-align:center;"> Search Results: </h2>
      {%for i in jobs%}
      <div class="jumbotron" style="background-color:white;">
        <div>
        {{i.title}} <br> {{i.address}} <br> {{i.salary}}
        </div>
        <div class="pull-right">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Apply</button>
        </div>
      </div>

      {%endfor%}
    </div>

  </div>

</div>





{%endblock%}
