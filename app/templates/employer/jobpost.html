{% extends "base.html" %}

{% include 'employer/nav.html' %}
{% block body %}

<div class="container-fluid" style="background-color:#ecf0f1;">


  <div class="row">

    <section class="col-sm-10" >
      <div class="page-header jumbotron" style="background-color:white; min-height: 600px;">
        <div class="container">
          <div class="row">

            <div class="col-md-6">
              <div class="row">
                 <h4> Post Jobs </h4>
              </div>
              <div class="row">
                <form  method="POST" action="/postjob/{{cfg['users']['employer']}}" role="form">
                  <div class="form-group">
                  <input type="text" name="title" class="form-control" id="usr" placeholder="Title">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" name="descript" id="usr" placeholder="Description">
                  </div>
                  <div class="form-group">
                      <input type="text" name="salary" class="form-control" id="usr" placeholder="Salary">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" name="location" id="usr" placeholder="Location">
                  </div>
                  <button type="submit" class="btn">Submit</button>
                </form>

              </div>
            </div>

      </div>
      </div>
    </div>
    </section>
    </div>




  </div>


</div>



{%endblock%}
