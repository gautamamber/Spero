{% extends "base.html" %}
{% block body %}
{% include 'sign_nav.html' %}
<div class="container">
  <div class="row">
    <div class="col-md-6 centerred">

<form method="POST" action="/sign" role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  <div class="form-group">
  <label class="radio-inline">
  <input type="radio" name="options" id="inlineRadio1" value="Refugee">Refugee
  </label>
  <label class="radio-inline">
  <input type="radio" name="options" id="inlineRadio2" value="Asylum">Asylum
  </label>
  <label class="radio-inline">
  <input type="radio" name="options" id="inlineRadio3" value="Employer">Employer
  </label>
</div>

  <button type="submit" class="btn">Submit</button>
</form>
</div>
</div>
</div>
<style>

body{
  background-color: blue;
}
.navbar{
  margin-bottom: 10px;
}
.centerred{
    background-color: white;
    padding-top:15px;
    float: none;
    margin: 200 auto;
    border-radius: 15px;
}

</style>
{% endblock %}
